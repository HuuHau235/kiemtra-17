<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kiemtra.css">
</head>
<body>
    <div class="container mt-4">
        <form id="productForm" class="mb-4">
            <h1 class="text-center">Nhập HTML</h1>
            <div class="mb-3 input-group">
                <label for="image" class="form-label">Image of product</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <div class="mb-3 input-group">
                <label for="pname" class="form-label">Produce Name</label>
                <input type="text" class="form-control" id="pname" required>
            </div>
            <div class="mb-3 input-group">
                <label for="newPrice" class="form-label">New Price</label>
                <input type="number" class="form-control" id="newPrice" required>
            </div>
            <div class="mb-3 input-group">
                <label for="oldPrice" class="form-label">Old price</label>
                <input type="number" class="form-control" id="oldPrice" required>
            </div>
            <div class="mb-3 input-group">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            <div class="mb-3 input-group">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addProduct()">ADD</button>
        </form>
        <div class="row" id="productList"></div>
    </div>
    <h2 class="text-center">Thời Trang Nam</h2>
    <div class="row" id="maleProductList"></div>

    <h2 class="text-center">Thời Trang Nữ</h2>
    <div class="row" id="femaleProductList"></div>

    <script src="kiemtra.js"></script>
</body>
</html>
